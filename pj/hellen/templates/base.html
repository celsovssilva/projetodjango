{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">To Do</div>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="/tarefas">Tarefas</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/usuarios">UsuÃ¡rios</a>
  </li>
  <li class="nav-item">
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="nav-link btn btn-link" type="submit" style="padding: 0; border: none;">Sair</button>
    </form>
  </li>
{% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'login' %}">Login</a>
  </li>
{% endif %}



                </ul>
            </nav>
        </header>
        <section class="main-content">
            <h1>Lista de Tarefas</h1>
            <div class="input-group">
             
              
              <a href="{% url 'novatarefa' %}" class="add-task-btn"><i class="fas fa-plus"></i> Adicionar tarefa</a>
          </div>
             
            {% block content %}{% endblock %}
        </section>
        <footer>
            <p>&copy; 2025 Minha Lista de Tarefas</p>
        </footer>
    </div>
</body>
</html>
